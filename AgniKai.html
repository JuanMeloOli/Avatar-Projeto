<head>

    <link rel="stylesheet" href="AgniKai.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        </div>
        <div class="character zuko" onclick="escolhaZuko()">

        </div>

        </div>
        <div class="character iroh" onclick="escolhaIroh()">
            <span class="character-txt">Iroh</span>
        </div>

    <!--  Background 02 - overlay Black -->
    <div class="overlay01" id="overlay01" style="display: none"></div>
