<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <a href="indexLogado.html" class="exit-button">Sair</a>

    <div class="gif"></div>

    <section class="container">
        <div class="questions-container hide">

                <button class="answer button">resposta 02</button>
                <button class="answer button">resposta 03</button>

        </div>
