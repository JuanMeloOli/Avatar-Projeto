<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/AgniKai.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/miniAang.webp">
    <title>Agni Kai</title>
</head>

<body>
    <audio autoplay loop>
        <source src="./assets/agniKaiTheme.mp3" type="audio/mpeg">
    </audio>
    <!--  Background 01 - FIRE -->
    <div class="videoBackground">
        <video src="./assets/FireBackground.mp4" loop muted autoplay></video>
    </div>

    <div class="toptext">
        <h1>Agni Kai</h1>
        <a href="indexLogado.html" class="exit">Sair</a>
    </div>
    <div class="fighters-choice">
        <span class="fighter" id="fighterone">
            Escolha um Personagem <br> para o Player
        </span>
        <span class="fighter" id="fightertwo">
        </span>
    </div>
    <section class="choice">
        <div id="characterOzaiButton" class="character ozai" onclick="escolhaOzai()">
            <span class="character-txt">Senhor do Fogo Ozai</span>
        </div>
        <div id="characterZukoButton" class="character zuko" onclick="escolhaZuko()">
            <span class="character-txt">Pr√≠ncipe Zuko</span>
        </div>
        <div id="characterAzulaButton" class="character azula" onclick="escolhaAzula()">
            <span class="character-txt">Princesa Azula</span>
        </div>
        <div id="characterIrohButton" class="character iroh" onclick="escolhaIroh()">
            <span class="character-txt">Iroh</span>
        </div>
    </section>

    <!--  Background 02 - overlay Black -->
    <div class="overlay01" id="overlay01" style="display: none"></div>
    <div class="overlay02" id="overlay02" style="display: none"></div>

    <!--  Background 03 - character -->

    <div class="overlay03" id="overlay03" style="display: none"></div>
    <div id="characterBackground" style="display: none">
        <div class="character01" id="character01">
            <div class="player" id="player" style="display: none">
                <p class="player-click" id="buttonplayer"></p>
                <div class="result" id="resultPlayer" style="display: none;"></div>
                <p class="atack" id="atackplayer">Ataques de Fogo: 0</p>
            </div>
        </div>
        <span class="timer" id="timer" style="display: none">Iniciando em 3...</span>
        <span class="start-game" id="startGame" onclick="gamestart()">Lutar</span>
        <div class="character02" id="character02">
            <div class="cpu" id="cpu" style="display: none">
                <p class="cpu-click" id="cpuclick"></p>
                <div class="result" id="resultCPU" style="display: none;"></div>
                <p class="atack" id="atack_cpu">Ataques de Fogo: 0</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/fire-agniKai.js"></script>
