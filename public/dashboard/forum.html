<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forum.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <section class="menu">
        <div class="user">
            <div id="photo_usuario" class="photo"></div>
            <div class="account">
                <span id="name_user"></span>
                <span id="email_usuario">Usu√°rio@email.com</span>
            </div>
        </div>
        <div class="btn-user">
            <div onclick="redirecionarParaData()" class="button-data userBtn"><span
                    class="material-icons">bar_chart</span><span>Dados</span></div>
            <div onclick="redirecionarParaPersonalizar()" class="button-style userBtn"><span
                    class="material-icons">format_paint</span><span>Personalizar</span></div>
            <a href="forum.html" class="button-style userBtn"><span
                    class="material-icons">format_paint</span><span>forum</span></a>
            <div onclick="sair()" class="button-exit userBtn"><span class="material-icons">logout</span> <span>Sair</span></div>
        </div>
    </section>
    <section class="content-forum">
        <div class="container-msg-usuario">

            <div class="box_msg yourMsg">
                <div class="content-high-msg">
                    <div class="usuario-msg">
                        <div id="photo_msg"></div>
                        <div id="name_usuario">usuario</div>
                    </div>
                    <div class="msg-usuario">
                        <textarea class="txt-usuario" id="msgBox" maxlength="240"></textarea>
                    </div>
                </div>
                <div class="content-low-msg">
                    <div></div>
                    <div id="currentTime" class="content-hora"></div>
                    <div id="currentDay" class="content-day"></div>
                    <div class="content-btn-msg">
                        <div onclick="enviarForum()" class="btn-msg material-symbols-outlined">
                            check
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container_msg_others"></div>
    </section>
</body>

</html>
<script src="forum.js"></script>
