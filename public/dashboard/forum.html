<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forum.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <section class="content-forum">
        <div class="container-msg">

            <div class="box-msg">
                <div class="content-high-msg">
                    <div class="usuario-msg">
                        <div id="photo_msg"></div>
                        <div id="name_usuario">usuario</div>
                    </div>
                    <div class="msg-usuario">
                        <textarea class="txt-usuario" name="" id="" maxlength="250"></textarea>
                    </div>
                </div>
                <div class="content-low-msg">
                    <div id="currentTime" class="content-hora"></div>
                    <div class="content-btn-msg">
                        <div onclick="enviarForum()" class="btn-msg material-symbols-outlined">
                            check
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="forum.js"></script>
