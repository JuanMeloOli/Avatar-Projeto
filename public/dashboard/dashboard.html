<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js" async></script>
    <link rel="stylesheet" href="dashboard.css">
    <title>Painel</title>
</head>

<body>
    <section class="menu">
        <div class="user">
            <div id="photo_usuario" class="photo"></div>
            <div class="account">
                <span id="name_usuario">Usuario</span>
                <span id="email_usuario">Usuário@email.com</span>
            </div>
        </div>
        <div class="btn-user">
            <a href="#data" class="button-data userBtn"><span class="miniAang"></span><span
                    class="material-icons pagSelected">bar_chart</span><span class="pagSelected">Dados</span></a>
            <a href="forum.html" class="button-style userBtn"><span
                    class="material-icons">forum</span><span>Forum</span></a>
            <a href="personalizar.html" class="button-style userBtn"><span
                    class="material-icons">format_paint</span><span>Personalizar</span></a>
            <div onclick="sair()" class="button-exit userBtn"><span class="material-icons">logout</span> <span>Sair</span></div>
        </div>
    </section>
    <div class="info">
        <section id="data" class="data-content">
            <div class="mid">
                <section class="high-kpis">
                    <section class="kpi-fire">
                        <div class="high-txt high-red">Média de Ataques de Fogo por Segundo<br>(Agni Kai)</div>
                        <div id="kpiAgniKai" class="high-data">12</div>
                    </section>
                    <section class="kpi-earth">
                        <div class="high-txt high-green">Acertos Totais<br>(Toph Game)</div>
                        <div id="kpiTophGame" class="high-data">19</div>
                    </section>
                </section>
                <section class="quiz-performance">
                    <canvas id="dash" class="dash"></canvas>
                </section>
            </div>
            <section class="kpi-dobra">
                <h1 class="txt-dobra">Dobra Favorita</h1>
                <div class="dobra-info">
                    <canvas id="dobraChart"></canvas>
                </div>
                <div class="dobra-legend">
                    <div class="container-legend"><span>Fogo:</span>
                        <div class="fire-square square"></div>
                    </div>
                    <div class="container-legend"><span>Ar:</span>
                        <div class="air-square square"></div>
                    </div>
                    <div class="container-legend"><span>Água:</span></span>
                        <div class="water-square square"></div>
                    </div>
                    <div class="container-legend"><span>Terra:</span>
                        <div class="earth-square square"></div>
                    </div>
                </div>
            </section>
        </section>

        

    </div>

</body>

</html>
