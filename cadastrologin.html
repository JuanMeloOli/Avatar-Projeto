<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrologin.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="wall first-wall">
            <h1>Faça o Login</h1>
            <div class="inputForm">
                <span>Email</span>
                <input type="text" id="input_email">
            </div>

            <div class="inputForm">
                <span>Senha</span>
                <input type="text" id="input_password">
            </div>
            <button class="btn">Acessar</button>

        </div>
        <div class="wall second-wall">

            <h1>Cadastre-Se</h1>
            <div class="inputForm">
                <span>Nome</span>
                <input type="text" id="input_name">
            </div>


            <div class="inputForm">
                <span>Email</span>
                <input type="text" id="input_email">
            </div>

            <div class="inputForm">
                <span>Senha</span>
                <input type="text" id="input_password">
            </div>


            <span>Qual sua Dobra Favorita?</span>
            <form class="dobraForm">
                <input type="radio" id="fogo" name="dobra" value="fogo">
                <label for="fogo">Fogo</label><br>
                <input type="radio" id="agua" name="dobra" value="agua">
                <label for="agua">Água</label><br>
                <input type="radio" id="terra" name="dobra" value="terra">
                <label for="terra">Terra</label><br>
                <input type="radio" id="ar" name="dobra" value="ar">
                <label for="ar">Ar</label><br><br>
            </form>
            <button class="btn">Cadastrar</button>

        </div>




    </div>
</body>

</html>
